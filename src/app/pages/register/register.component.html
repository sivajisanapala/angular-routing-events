<div class="container-fluid">
  <h3>Register Form</h3>

  <form #userform="ngForm">
    {{userform.value | json}}

    <hr>

    {{usermodel |json}}

<div class="form-group">
  <label for="uname">Name</label>
  <input type="text" name="uname" class="form-control" required [(ngModel)]='usermodel.name'>
</div>

<div class="form-group">
  <label for="email">Email</label>
  <input type="email" name="email" class="form-control" [(ngModel)]='usermodel.email'>
</div>

<div class="form-group">
  <label for="mobile">Phone Number</label>
  <input type="tel" name="mobile" class="form-control" [(ngModel)]='usermodel.mobile'>
</div>

<div class="form-group">
  <label for="course">Select Course</label>
  <select name="course" id="" [(ngModel)]='usermodel.course'>
    <option value="" *ngFor = 'let course of courses'>{{course}}</option>
  </select>
</div>

<button class="btn-primary" type="submit" >Submit</button>
  </form>
</div>
